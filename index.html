<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlst</title>
    <script src="https://kit.fontawesome.com/2f12073e6a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;500;600;700&family=Maven+Pro:wght@400;500;600;700;800;900&family=Mochiy+Pop+One&family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,900;1,100;1,200;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <header>
        <div><i class=" glass fa-solid fa-magnifying-glass"></i></div>
        <h2 class="playlist">My Playlist</h2>
        <div><i class=" off fa-solid fa-power-off"></i></div>
    </header>

    <section>
        <div class="playfoto"></div>
        <p class="track">Track #2</p>
        <p class="artist">Artist</p>
        <div class="linear"></div>

        <div class="player">
            <div class="ward"><i class="fa-solid fa-backward"></i></div>
            <div class="play"><i class="fa-solid fa-play"></i></div>
            <div class="ward"><i class="fa-solid fa-forward"></i></div>
        </div>

        <div class="linea"></div>
    </section>
    </main>
</body>
</html>
